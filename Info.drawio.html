p;quot;&amp;quot;&amp;gt;Second Step, Create IBM IIB APPLICATION&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#3dff64&amp;quot; size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;&amp;quot;&amp;gt;Third Step: Configure Cross-Origin Resource Sharing (CORS) between the webpage and IBM&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#3dff64&amp;quot; size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Fourth Step: Develop the Microservice API&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#9eff7a&amp;quot; size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-520\&quot; y=\&quot;-730\&quot; width=\&quot;1080\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;QuIektMmDNTFJjfG5xSW-63\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot; color=&amp;quot;#7912ff&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Tomcat Server&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;150\&quot; y=\&quot;-1270\&quot; width=\&quot;200\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;QuIektMmDNTFJjfG5xSW-64\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot; color=&amp;quot;#7912ff&amp;quot;&amp;gt;&amp;lt;b&amp;gt;IBM Server&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;480\&quot; y=\&quot;-930\&quot; width=\&quot;200\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;QuIektMmDNTFJjfG5xSW-67\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot; color=&amp;quot;#7912ff&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Tomcat Server&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1295\&quot; y=\&quot;-1120\&quot; width=\&quot;200\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;QuIektMmDNTFJjfG5xSW-68\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;&amp;quot;&amp;gt;XMLHttpRequest (XHR) is an API in JavaScript that allows web pages to interact with servers in a way that can update the page without reloading it. This is a key component of AJAX (Asynchronous JavaScript and XML).&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Purpose: XHR enables the web page to send and receive data from a server asynchronously, meaning it can update parts of the page without needing a full page reload.&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;How it Works:&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;You create an instance of XMLHttpRequest.&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Configure it with the request method (GET, POST, etc.) and the URL of the server endpoint.&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Optionally, set up any necessary headers.&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Define a callback function to handle the server response.&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Send the request.&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Advantages:&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Improves user experience by enabling dynamic content updates.&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Reduces server load by fetching only necessary data instead of reloading entire page&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-620\&quot; y=\&quot;-440\&quot; width=\&quot;1410\&quot; height=\&quot;650\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;QuIektMmDNTFJjfG5xSW-69\&quot; value=\&quot;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;&amp;lt;code&amp;gt;new URLSearchParams();&amp;lt;/code&amp;gt; creates a new &amp;lt;code&amp;gt;URLSearchParams&amp;lt;/code&amp;gt; object in JavaScript. This object can be used to construct and manipulate URL query parameters. It is particularly useful for encoding data that will be sent in the body of a URL-encoded request, such as in an HTTP POST request.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Here&#39;s a brief explanation:&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;Purpose&amp;lt;/strong&amp;gt;: To create an object that can easily manage URL query parameters.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;Usage&amp;lt;/strong&amp;gt;:&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Add key-value pairs to the URL query.&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Serialize the parameters to a query string format&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1030\&quot; y=\&quot;-460\&quot; width=\&quot;1050\&quot; height=\&quot;410\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;QuIektMmDNTFJjfG5xSW-71\&quot; value=\&quot;&amp;lt;h1&amp;gt;Web Services Overview&amp;lt;br&amp;gt;&amp;lt;strong&amp;gt;Web Service:&amp;lt;/strong&amp;gt; A web service is a platform-independent application that provides services over the internet, enabling different applications to communicate with each other.&amp;lt;br&amp;gt;Key Components:&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Service Provider (Server):&amp;lt;/strong&amp;gt; The server hosting the web service.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Service Consumer:&amp;lt;/strong&amp;gt; The client that requests the service.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Endpoint:&amp;lt;/strong&amp;gt; The URL where the web service can be accessed.&amp;amp;nbsp; &amp;amp;nbsp; for example /&amp;lt;a href=&amp;quot;https://app.diagrams.net/&amp;quot;&amp;gt;&amp;amp;nbsp;draw)&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;How It Works:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Applications communicate via web services by sending requests and receiving responses.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;These interactions use standard formats like JSON or XML.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;Types of Web Services&amp;lt;br&amp;gt;Web services are broadly categorized into two types: SOAP and REST. Each has distinct characteristics and use cases.&amp;lt;br&amp;gt;1. SOAP (Simple Object Access Protocol)&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Protocol:&amp;lt;/strong&amp;gt; Strict rules and standards.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Message Format:&amp;lt;/strong&amp;gt; XML-based messaging.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Service Description:&amp;lt;/strong&amp;gt; WSDL (Web Services Description Language) defines the service, including its methods and endpoints.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Transport Protocols:&amp;lt;/strong&amp;gt; Can use HTTP, SMTP, TCP, etc.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Security:&amp;lt;/strong&amp;gt; Built-in security features like WS-Security.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Reliability:&amp;lt;/strong&amp;gt; Ensures reliability with error handling and fault tolerance.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;strong&amp;gt;Advantages:&amp;lt;/strong&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Strong standards and specifications.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;High security and reliability.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;strong&amp;gt;Disadvantages:&amp;lt;/strong&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Verbose and complex due to XML.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Slower performance compared to REST.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;2. REST (Representational State Transfer)&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Architecture:&amp;lt;/strong&amp;gt; An architectural style, not a protocol.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Message Format:&amp;lt;/strong&amp;gt; Typically JSON, but can use XML, HTML, or plain text.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Service Description:&amp;lt;/strong&amp;gt; No formal description language like WSDL; uses documentation.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Transport Protocol:&amp;lt;/strong&amp;gt; Primarily uses HTTP.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Security:&amp;lt;/strong&amp;gt; Relies on HTTPS and other underlying protocols.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Scalability:&amp;lt;/strong&amp;gt; Easily scalable due to statelessness.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;strong&amp;gt;Advantages:&amp;lt;/strong&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Lightweight and fast.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Easy to use and understand.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Better performance for web-based applications.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;strong&amp;gt;Disadvantages:&amp;lt;/strong&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Less standardized compared to SOAP.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Security and reliability need to be managed at the application level.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;Summary&amp;lt;br&amp;gt;&amp;lt;strong&amp;gt;SOAP Web Services:&amp;lt;/strong&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Use a protocol with strict rules and XML messaging.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Defined by WSDL.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Offer built-in security and reliability features.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;strong&amp;gt;REST Web Services:&amp;lt;/strong&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Use an architectural style with standard HTTP methods.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Typically use JSON for data exchange.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Are lightweight, fast, and easy to use&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1080\&quot; y=\&quot;130\&quot; width=\&quot;1200\&quot; height=\&quot;4540\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;R6N271a81FIsBV3WoCKE-1\&quot; value=\&quot;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot;&amp;gt;Spring Boot, like other Java-based frameworks, utilizes annotations to simplify and streamline the development process. Here are the commonly used annotations in Spring Boot:&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;h3&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Core Annotations&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@SpringBootApplication&amp;lt;/strong&amp;gt;: This is a convenience annotation that combines &amp;lt;code&amp;gt;@Configuration&amp;lt;/code&amp;gt;, &amp;lt;code&amp;gt;@EnableAutoConfiguration&amp;lt;/code&amp;gt;, and &amp;lt;code&amp;gt;@ComponentScan&amp;lt;/code&amp;gt;. It marks the main class of a Spring Boot application.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@EnableAutoConfiguration&amp;lt;/strong&amp;gt;: Enables Spring Boot’s auto-configuration mechanism to configure Spring applications based on the jar dependencies.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@ComponentScan&amp;lt;/strong&amp;gt;: Configures component scanning directives for use with &amp;lt;code&amp;gt;@Configuration&amp;lt;/code&amp;gt; classes.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Configuration&amp;lt;/strong&amp;gt;: Indicates that the class can be used by the Spring IoC container as a source of bean definitions.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;h3&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Bean Annotations&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;ol start=&amp;quot;5&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Bean&amp;lt;/strong&amp;gt;: Indicates that a method produces a bean to be managed by the Spring container.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Component&amp;lt;/strong&amp;gt;: Indicates that an annotated class is a &amp;quot;component&amp;quot;. Such classes are considered as candidates for auto-detection when using annotation-based configuration and classpath scanning.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Service&amp;lt;/strong&amp;gt;: Indicates that an annotated class is a service. It is a specialization of &amp;lt;code&amp;gt;@Component&amp;lt;/code&amp;gt;.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Repository&amp;lt;/strong&amp;gt;: Indicates that an annotated class is a repository, which is an abstraction of data access and storage.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;h3&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Dependency Injection Annotations&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;ol start=&amp;quot;9&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Autowired&amp;lt;/strong&amp;gt;: Marks a constructor, field, setter method, or config method to be autowired by Spring&#39;s dependency injection facilities.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Qualifier&amp;lt;/strong&amp;gt;: Used to specify the bean that should be injected when there are multiple candidates.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;h3&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Configuration Properties&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;ol start=&amp;quot;11&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Value&amp;lt;/strong&amp;gt;: Used to inject values into fields, methods, and constructors.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@ConfigurationProperties&amp;lt;/strong&amp;gt;: Binds external properties from application properties or YAML files to a Java object.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;h3&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Spring MVC and REST&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;ol start=&amp;quot;13&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Controller&amp;lt;/strong&amp;gt;: Marks a class as a Spring MVC controller.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@RestController&amp;lt;/strong&amp;gt;: A convenience annotation that combines &amp;lt;code&amp;gt;@Controller&amp;lt;/code&amp;gt; and &amp;lt;code&amp;gt;@ResponseBody&amp;lt;/code&amp;gt;.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@RequestMapping&amp;lt;/strong&amp;gt;: Maps HTTP requests to handler methods of MVC and REST controllers.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@GetMapping&amp;lt;/strong&amp;gt;, &amp;lt;strong&amp;gt;@PostMapping&amp;lt;/strong&amp;gt;, &amp;lt;strong&amp;gt;@PutMapping&amp;lt;/strong&amp;gt;, &amp;lt;strong&amp;gt;@DeleteMapping&amp;lt;/strong&amp;gt;, &amp;lt;strong&amp;gt;@PatchMapping&amp;lt;/strong&amp;gt;: Specialized versions of &amp;lt;code&amp;gt;@RequestMapping&amp;lt;/code&amp;gt; for common HTTP methods.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@RequestParam&amp;lt;/strong&amp;gt;: Binds a web request parameter to a method parameter.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@PathVariable&amp;lt;/strong&amp;gt;: Binds a URI template variable to a method parameter.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@RequestBody&amp;lt;/strong&amp;gt;: Maps the body of a web request to a method parameter.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@ResponseBody&amp;lt;/strong&amp;gt;: Indicates that the return value of a method should be used as the response body.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@ExceptionHandler&amp;lt;/strong&amp;gt;: Defines a method to handle exceptions thrown by controller methods.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;h3&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Security&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;ol start=&amp;quot;22&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Secured&amp;lt;/strong&amp;gt;: Secures a method by specifying roles.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@PreAuthorize&amp;lt;/strong&amp;gt;: Pre-authorizes a method call based on the given expression.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@RolesAllowed&amp;lt;/strong&amp;gt;: Specifies roles allowed to invoke a method.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;h3&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Transaction Management&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;ol start=&amp;quot;25&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Transactional&amp;lt;/strong&amp;gt;: Indicates that the method or class should be transactional.&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;h3&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Scheduling&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;ol start=&amp;quot;26&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Scheduled&amp;lt;/strong&amp;gt;: Declares that a method is scheduled to run periodically.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@EnableScheduling&amp;lt;/strong&amp;gt;: Enables Spring’s scheduled task execution capability.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;h3&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Caching&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;ol start=&amp;quot;28&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Cacheable&amp;lt;/strong&amp;gt;: Indicates that the result of invoking a method can be cached.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@CachePut&amp;lt;/strong&amp;gt;: Indicates that a method is to be executed and its result stored in the cache.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@CacheEvict&amp;lt;/strong&amp;gt;: Indicates that a method call should cause one or more cache entries to be evicted.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@EnableCaching&amp;lt;/strong&amp;gt;: Enables Spring&#39;s annotation-driven cache management capability.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;h3&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;AOP (Aspect-Oriented Programming)&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;ol start=&amp;quot;32&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Aspect&amp;lt;/strong&amp;gt;: Indicates that a class is an aspect in AOP.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@Before&amp;lt;/strong&amp;gt;, &amp;lt;strong&amp;gt;@After&amp;lt;/strong&amp;gt;, &amp;lt;strong&amp;gt;@Around&amp;lt;/strong&amp;gt;, &amp;lt;strong&amp;gt;@AfterReturning&amp;lt;/strong&amp;gt;, &amp;lt;strong&amp;gt;@AfterThrowing&amp;lt;/strong&amp;gt;: Defines advice methods in AOP.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;h3&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;Testing&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;ol start=&amp;quot;34&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@SpringBootTest&amp;lt;/strong&amp;gt;: Used to indicate that the class should run with Spring Boot’s support.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@MockBean&amp;lt;/strong&amp;gt;: Creates and injects a mock of the bean.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@SpyBean&amp;lt;/strong&amp;gt;: Creates and injects a spy of the bean.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@TestConfiguration&amp;lt;/strong&amp;gt;: Specifies additional configuration classes to be used in tests.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@WebMvcTest&amp;lt;/strong&amp;gt;: Used for Spring MVC tests. It loads only the specified controller and its dependencies.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@DataJpaTest&amp;lt;/strong&amp;gt;: Configures an in-memory database and scans for &amp;lt;code&amp;gt;@Entity&amp;lt;/code&amp;gt; classes and &amp;lt;code&amp;gt;@Repository&amp;lt;/code&amp;gt; classes.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;@AutoConfigureMockMvc&amp;lt;/strong&amp;gt;: Configures MockMvc instance to simulate HTTP requests.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font size=&amp;quot;3&amp;quot;&amp;gt;These annotations are essential tools in Spring Boot development, providing a way to configure, manage, and integrate various components seamlessly&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;350\&quot; y=\&quot;2840\&quot; width=\&quot;1640\&quot; height=\&quot;3690\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
